<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Media Request â€” Player</title>
  <link rel="stylesheet" href="player.css" />
</head>
<body>
  <div id="player-container">
    <div id="soundcloud-artwork" class="soundcloud-artwork" aria-hidden="true" hidden></div>
    <div id="player" class="media-surface"></div>
    <div id="soundcloud-container" class="media-surface" aria-hidden="true" hidden>
      <iframe id="soundcloud-iframe" title="SoundCloud player" allow="autoplay"></iframe>
    </div>
  </div>
  <div id="spin-overlay" class="spin-overlay" aria-hidden="true" hidden>
    <div class="spin-overlay-wrap">
      <canvas id="spin-overlay-canvas" width="480" height="480" aria-hidden="true"></canvas>
      <div class="spin-overlay-pointer" aria-hidden="true"></div>
    </div>
  </div>
  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@master/Winwheel.min.js"></script>
  <script src="player.js"></script>
</body>
</html>
